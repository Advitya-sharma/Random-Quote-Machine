<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Qwigley&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tulpen+One&display=swap" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Quotes</title>
</head>
<body>
    <div id="wrapper">
        <div id="quote-box">
          <div id="quote">
            <span id="text"></span>
          </div>
          <span id="author"></span>
          <div id="clickables">
            <a id="tweet-quote" href="twitter.com/intent/tweet"><i class="fa fa-twitter" aria-hidden="true" style="font-size:36px"></i></a>

            <button id="new-quote" type="button" class="btn btn-info">next quote</button>
          </div>
        </div>
      </div>
</body>
</html>
