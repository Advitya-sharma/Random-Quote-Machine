<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Quotes</title>
</head>
<body>
    <div id="wrapper">
        <div id="quote-box">
          <div id="quote">
            <span id="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellat, quidem! Explicabo, laboriosam illum eligendi natus nulla ratione ex, aliquam repudiandae facilis nesciunt laborum ea, temporibus odio. Tempora suscipit fuga in?</span>
          </div>
          <span id="author">author</span>
          <div id="clickables">
            <a id="tweet-quote" href="twitter.com/intent/tweet"><i class="fa fa-twitter" aria-hidden="true" style="font-size:36px"></i></a>
            <button id="new-quote">next quote</button>
          </div>
        </div>
      </div>
</body>
</html>
